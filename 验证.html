<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.hint {
				color: darkred;
				font-size: 12px;
			}
		</style>
	</head>

	<body>
		<input type="text" class="email" /><span class="hint email-title"></span>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
			$(".email").keyup(function() { //keyup键盘按下时触发    邮箱验证
				//				var main = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/    //邮箱正则
				var main = /0?(13|14|15|18)[0-9]{9}/ //手机正则表达式
				if (main.test($(this).val())) {
					$(".email-title").text("");
				} else if ($(this).val() == "" || $(this).val() == null) {
					$(".email-title").text("不能为空");
				} else {
					$(".email-title").text("邮箱格式不正确");
				}
			})
		</script>
	</body>

</html>
